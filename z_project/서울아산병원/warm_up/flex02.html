<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex02.html</title>
  <style>
    #container {
      border: 1px solid black;
      width: 600px;
      height: 400px;
      justify-content: space-between;
    }
    .box {
      border: 1px solid black;
      width: 50px;
      height: 50px;
    
    
    
    }
    
    .inner{
      width: auto;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="inner"> 
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="inner"> 
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
