<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form.html</title>
</head>
<body>
  <!-- form  : 서로 주고 받을 수 있는 상호작용 속성-->
   <h3>롯데 자이언츠 티켓 예매</h3>
  <form>
    <fieldset><!--각 내용을 지정,구분하는 기능-->
      <legend>날짜 선택</legend>
      <input type="text" id="userid">
      <label for="userid">사용자 아이디</label>
      <!-- input#userid : 자동생성 -->
      <label>
        <br>
        사용자 비밀번호
        <input type="text" />
       </label>
    </fieldset>
    <fieldset>
      <legend>좌석 선택</legend>
    </fieldset>
  </form>
</body>
</html>
