<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html 요소</title>
  <link rel="stylesheet" href="./f_head.css">
</head>
<body>
  <div>
    <h1>제목 태그 입니다</h1> <!-- 약어만 적어도 자동완성된다-->
    <p>문단
      <br /> <!-- break rine 줄바꿈-->
      태그 입니다.</p>
  </div>
  <hr> <!-- 빈요소 : void <hr /> 이렇게 표현도 한다  리액트에서 필수..-->
  <img src="" alt="" />
  <input type="text" />
 

  <!-- 태그와 요소의차이  태그는 단일하나를 의미한다 
                        전체적인 구조는 요소라고 한다 -->
  <INPUT></INPUT>
  <iNpUt></iNpUt>

  <!-- 
  탐색기 열고 닫기 단축키
  : ctrl + b (command + b)
  -->
</body>
</html>
