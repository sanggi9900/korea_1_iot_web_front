<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form01.html</title>
</head>
<body>
  
  <h1>롯데 자이언츠몰 회원 가입을 환영합니다</h1>

  <fieldset>
    <legend>사용자 정보</legend>

    <ul>
        <li>
          아이디
          <input size="19" type="text" min="4" max="10" autofocus
          required  placeholder="4자 ~ 10자 사이 공백없이">
        </li>
        <li>
          이메일<input type="email" required>
        </li>
        <li>
          비밀번호<input size="14" type="password"  required  placeholder="문자와 특수 기호 포함">
        </li>
        <li>
          비밀번호 확인<input type="password" required>
        </li>
    </ul>
  </fieldset>

  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="수신" > 메일 수신
    <input type="radio" name="불신" checked> 메일 수신 안 함
  </fieldset>

 <input type="submit" value="가입하기">
 <input type="reset" value="취소">
</body>
</html>
